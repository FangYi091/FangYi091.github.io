<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HW08-1132935</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>XO 井字棋</h1>

    <div class="status">
      <span>目前輪到：<strong id="turn">X</strong></span>
      <span id="state" class="state"></span>
    </div>

    <!-- 棋盤容器 -->
    <section id="board" class="board" aria-label="井字棋棋盤"></section>

    <!-- 計分板 -->
    <div class="scoreboard">
      <h2>計分板</h2>
      <p>X 勝場：<span id="score-x">0</span></p>
      <p>O 勝場：<span id="score-o">0</span></p>
      <p>平手次數：<span id="score-draw">0</span></p>
    </div>

    <!-- 控制按鈕 -->
    <div class="controls">
      <button id="reset">重開一局</button>
      <button id="reset-all">重置計分</button>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
